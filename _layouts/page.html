---
layout: default
---

<div class="row">
  <div class="col-xs-12">
    <div class="github-edit pull-right">
      <a href="https://github.com/{{ site.github_username }}/documentation/edit/gh-pages/{{ page.path }}">
        <i class="fa fa-edit"></i> Suggest edits
      </a>
    </div>
    <h1>{{ page.title }}</h1>
    {{ content }}
    <div class="modified-at pull-right">
      <i class="fa fa-clock-o"></i> {{ page.modified_at | date_to_string }}
    </div>
  </div>
</div>
